<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Listen to music || Song I Like</title>
    <meta property="og:url"
          content="https://tooeasy2get2points.herokuapp.com/list-song.html"/>
    <meta property="og:type" content="song"/>
    <meta property="og:title" content="Listen to music || Song I Like"/>
    <meta property="og:description" content="Listen to your music"/>
    <meta property="og:image"
          content="https://tooeasy2get2points.herokuapp.com/img/share-home.png"/>
    <link rel="icon" type="image/png" href="img/myfavicon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script>
        window.fbAsyncInit = function() {
            FB.init({
                appId            : '332971317257603',
                autoLogAppEvents : true,
                xfbml            : true,
                version          : 'v2.10'
            });
            FB.AppEvents.logPageView();
        };

        (function(d, s, id){
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {return;}
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));

        function shareOverrideOGMeta(overrideLink, overrideTitle, overrideDescription, overrideImage)
        {
            FB.ui({
                    method: 'share_open_graph',
                    action_type: 'og.likes',
                    action_properties: JSON.stringify({
                        object: {
                            'og:url': overrideLink,
                            'og:title': overrideTitle,
                            'og:description': overrideDescription,
                            'og:image': overrideImage
                        }
                    })
                },
                function (response) {
                    // Action after response
                });
        }

    </script>
</head>
<body>
<div class="row">
    <div class="col-sm"></div>
    <div class="col-sm">
        <h1>Register form</h1>
    </div>
    <div class="col-sm"></div>

</div>
<div class="row no-gutters">
    <div class="col-12 col-sm-6 col-md-8"></div>
    <div class="col-6 col-md-4"><li><a href="register-jquery.html" title="Register member">Register</a></li></div>
</div>
<div class="row no-gutters">
    <div class="col-12 col-sm-6 col-md-8"></div>
    <div class="col-6 col-md-4"><li><a href="login-jquery.html" title="Member login">Login</a></li></div>
</div>

<div class="row no-gutters">
    <div class="col-12 col-sm-6 col-md-8"></div>
    <div class="col-6 col-md-4"><li><a href="save-song-jquery.html" title="Create Song">Create Song</a></li></div>
</div>
<div class="row no-gutters">
    <div class="col-12 col-sm-6 col-md-8"></div>
    <div class="col-6 col-md-4"><li><a href="list-song-jquery.html" title="Latest Song">Latest Song</a></li></div>
</div>

</div>
<div class="song-player">
    <div class="song-detail">
        <marquee behavior="scroll" direction="left">
            <div class="current-song-title">
                <span id="current-play-title"></span>
            </div>
        </marquee>
    </div>
    <div class="player">
        <audio controls id="my-mp3" autoplay>
            <source src="" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
</div>
<div class="list-song" id="list-song">
</div>
<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="js/library/jquery.validate.min.js"></script>

</body>
</html>
