<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Account || Song I Like</title>
    <meta property="og:url"
          content="https://tooeasy2get2points.herokuapp.com"/>
    <meta property="og:type" content="song"/>
    <meta property="og:title" content="Register Account || Song I Like"/>
    <meta property="og:description" content="Create an account and share your song"/>
    <meta property="og:image"
          content="https://tooeasy2get2points.herokuapp.com/img/share-home.png"/>
    <link rel="icon" type="image/png" href="img/myfavicon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="row">
    <div class="col-sm"></div>
    <div class="col-sm">
        <h1>Register form</h1>
    </div>
    <div class="col-sm"></div>

</div>
<div class="row no-gutters">
    <div class="col-12 col-sm-6 col-md-8"></div>
    <div class="col-6 col-md-4"><li><a href="register-jquery.html" title="Register member">Register</a></li></div>
</div>
<div class="row no-gutters">
    <div class="col-12 col-sm-6 col-md-8"></div>
    <div class="col-6 col-md-4"><li><a href="login-jquery.html" title="Member login">Login</a></li></div>
</div>

<div class="row no-gutters">
    <div class="col-12 col-sm-6 col-md-8"></div>
    <div class="col-6 col-md-4"><li><a href="save-song-jquery.html" title="Create Song">Create Song</a></li></div>
</div>
<div class="row no-gutters">
    <div class="col-12 col-sm-6 col-md-8"></div>
    <div class="col-6 col-md-4"><li><a href="list-song-jquery.html" title="Latest Song">Latest Song</a></li></div>
</div>

<div class="row no-gutters">
    <div class="col-12 col-sm-6 col-md-8"></div>
    <div class="col-6 col-md-4"><li><a href="my-song-jquery.html" title="My Song">My Song</a></li></div>
</div>

<hr>
<div class="container-fluid">
    <div id="summary" class="error">
    </div>
    <form action="" name="register-form" id="register-form">
        <div class="row">
        <div class="form-group" >
            <div class="col"><label>First Name:</label></div>
            <div class="col"><input class="form-control" type="text" name="firstName" ></div>
        </div>
        </div>
        <div class="row">
        <div class="form-group">
            <div class="col"> <label>Last Name:</label></div>
            <div class="col"> <input class="form-control" type="text" name="lastName"></div>
        </div>
        </div>
        <div class="row">
        <div class="form-group">
            <div class="col"> <label>Password:</label></div>
            <div class="col"><input class="form-control" type="password" name="password"></div>
        </div>
        </div>
        <div class="row">
            <div class="form-group">
                <div class="col"> <label>Confirm Password:</label></div>
                <div class="col"><input class="form-control" type="password" name="confirm-password" ></div>
                </div>
        </div>
        <div class="row">
        <div class="form-group">
            <div class="col"><label>Address:</label></div>
            <div class="col"> <textarea class="form-control" name="address" cols="30" rows="10"></textarea></div>
        </div>
        </div>
        <div class="row">
        <div class="form-group">
            <div class="col"><label>Phone:</label></div>
            <div class="col"> <input class="form-control" type="text" name="phone" ></div>
        </div>
        </div>
        <div class="row">
        <div class="form-group">
            <div class="col">  <label>Avatar:</label></div>
            <div class="col"> <input class="form-control" type="text" name="avatar" ></div>
        </div>
        </div>
        <div class="row">
        <div class="form-group">
            <div class="col"><label>Gender:</label></div>
            <div class="col"> <select class="form-control" name="gender"></div>
            <div class="col"> <option value="1" checked>Male</option></div>
            <div class="col"> <option value="0">Female</option></div>
            <div class="col"> <option value="2">Other</option></div>
            <div class="col"> </select></div>
        </div>
        </div>
        <div class="row">
        <div class="form-group">
            <div class="col"> <label>Email:</label></div>
            <div class="col"> <input class="form-control" type="text" name="email"></div>
        </div>
        </div>
        <div class="row">
        <div class="form-group">
            <div class="col"> <label>Birthday:</label></div>
            <div class="col"> <input class="form-control" type="date" name="birthday" ></div>
        </div>
        </div>
        <div class="form-group">
            <label>&nbsp;</label>
            <input type="submit" name="btn-submit" value="Submit">
            <input type="reset" name="btn-reset" value="Reset">
        </div>
    </form>
</div>

<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="js/library/jquery.validate.min.js"></script>
<script src="js/library/additional-methods.min.js"></script>
<script src="js/config.js"></script>
<script src="js/register-jquery.js"></script>
</body>
</html>
