<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Song || Song I Like</title>
    <meta property="og:url"
          content="https://tooeasy2get2points.herokuapp.com/save-song.html"/>
    <meta property="og:type" content="song"/>
    <meta property="og:title" content="Create New Song || Song I Like"/>
    <meta property="og:description" content="Create new and share your song"/>
    <meta property="og:image"
          content="https://tooeasy2get2points.herokuapp.com/img/share-home.png"/>
    <link rel="icon" type="image/png" href="img/myfavicon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="row">
    <div class="col-sm"></div>
    <div class="col-sm">
        <h1>Register form</h1>
    </div>
    <div class="col-sm"></div>

</div>
<div class="row no-gutters">
    <div class="col-12 col-sm-6 col-md-8"></div>
    <div class="col-6 col-md-4"><li><a href="register-jquery.html" title="Register member">Register</a></li></div>
</div>
<div class="row no-gutters">
    <div class="col-12 col-sm-6 col-md-8"></div>
    <div class="col-6 col-md-4"><li><a href="login-jquery.html" title="Member login">Login</a></li></div>
</div>

<div class="row no-gutters">
    <div class="col-12 col-sm-6 col-md-8"></div>
    <div class="col-6 col-md-4"><li><a href="save-song-jquery.html" title="Create Song">Create Song</a></li></div>
</div>
<div class="row no-gutters">
    <div class="col-12 col-sm-6 col-md-8"></div>
    <div class="col-6 col-md-4"><li><a href="list-song-jquery.html" title="Latest Song">Latest Song</a></li></div>
</div>

<div class="row no-gutters">
    <div class="col-12 col-sm-6 col-md-8"></div>
    <div class="col-6 col-md-4"><li><a href="my-song-jquery.html" title="My Song">My Song</a></li></div>
</div>

<div class="container-fluid">
    <form action="" name="song-form" id="create-form">
        <div class="row">
        <div class="form-group">
            <div class="col"><label>Name</label></div>
            <div class="col"><input class="form-control" type="text" name="name"></div>
        </div>
        </div>
        <div class="row">
        <div class="form-group">
            <div class="col"><label>Singer Name</label></div>
            <div class="col"> <input class="form-control" type="text" name="singer"></div>
        </div>
        </div>
        <div class="row">
        <div class="form-group">
            <div class="col"><label>Description</label></div>
            <div class="col"> <input class="form-control" type="text" name="description"></div>
        </div>
        </div>
        <div class="row">
        <div class="form-group">
            <div class="col"> <label>Author</label></div>
            <div class="col"><input class="form-control" type="text" name="author"></div>
        </div>
        </div>
        <div class="row">
        <div class="form-group">
            <div class="col"><label>Thumbnail</label></div>
            <div class="col"> <input class="form-control" type="text" name="thumbnail"></div>
        </div>
        </div>
        <div class="row">
        <div class="form-group">
            <div class="col"> <label>Link</label></div>
            <div class="col"><input class="form-control" type="text" name="link"></div>
        </div>
        </div>
        <div>
            <label>&nbsp;</label>
            <input type="submit" name="btn-submit" value="Submit">
            <input type="reset" name="btn-reset" value="Reset">
        </div>
    </form>
</div>
<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="js/library/jquery.validate.min.js"></script>
<script src="js/library/additional-methods.min.js"></script>
<script src="js/config.js"></script>
<script src="js/save-song-jquery.js"></script>
</body>
</html>
